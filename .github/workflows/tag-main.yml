name: Auto-tag main

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - "*.mustache"
      - "*.linework*"
      - "*.gitignore"
      - "docs/**"
      - ".github/**"
      - ".assets/**"

permissions:
  contents: write
  actions: write

jobs:
  tag:
    if: "contains(github.event.head_commit.message, '[release]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for commit count + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: tagger
        run: |
          git fetch --tags --force

          COUNT="$(git rev-list --count HEAD)"
          TAG="v0.${COUNT}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "CI tag $TAG"
          git push origin "$TAG"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Trigger build workflow for this tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tagger.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}/actions/workflows/build.yml/dispatches" \
            -d "$(printf '{"ref":"main","inputs":{"tag":"%s"}}' "$TAG")"
