name: Build (Windows + Linux)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.13"
  SPEC_FILE: "main.spec"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # Linux-only system deps (mostly for cairosvg/cairo/pango)
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            shared-mime-info

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build with PyInstaller (.spec)
        run: |
          pyinstaller --clean --noconfirm "${SPEC_FILE}"

      - name: Show dist contents (debug)
        run: |
          ls -la dist || true
          find dist -maxdepth 2 -type f -print || true

      # Package artifacts nicely
      - name: Zip artifact
        run: |
          ART_NAME="linework-${{ runner.os }}"
          mkdir -p out
          if [ "${{ runner.os }}" = "Windows" ]; then
            # dist usually contains either a onefile exe or a folder; zip whatever is in dist/
            powershell -NoProfile -Command "Compress-Archive -Path dist\* -DestinationPath out\${ART_NAME}.zip -Force"
          else
            (cd dist && zip -r "../out/${ART_NAME}.zip" .)
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linework-${{ runner.os }}
          path: out/*.zip
          if-no-files-found: error
          retention-days: 14

  release:
    name: Create GitHub Release (tags only)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and upload zips
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/**/*.zip
