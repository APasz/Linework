name: Build (Windows + Linux)

on:
  push:
    tags: ["v*"]
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build/release (e.g. v0.69)"
        required: true

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.13"
  SPEC_FILE: "main.spec"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Switch to release tag (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git fetch --tags --force
          git checkout "refs/tags/${{ inputs.tag }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # Linux-only system deps (mostly for cairosvg/cairo/pango)
      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            shared-mime-info

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build with PyInstaller (.spec)
        run: |
          pyinstaller --clean --noconfirm "${SPEC_FILE}"

      - name: Show dist contents (debug)
        run: |
          ls -la dist || true
          find dist -maxdepth 2 -type f -print || true

      # Package artifacts nicely
      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Compress-Archive -Path "dist\Linework.exe" -DestinationPath "out\Linework-windows-x64.zip" -Force
          Get-ChildItem out

      - name: Prepare artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p out
          cp "dist/Linework" "out/Linework-linux-x64"
          chmod +x "out/Linework-linux-x64"
          ls -la out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linework-${{ runner.os }}
          path: out/Linework-*
          if-no-files-found: error
          retention-days: 14

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
            path: artifacts

      - name: Create Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: artifacts/**/Linework-*
